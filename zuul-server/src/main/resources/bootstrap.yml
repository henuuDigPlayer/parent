spring:
  application:
    name: zuul-server
  profile: dev
  cloud:
    config:
      profile: ${spring.profile}
      discovery:
        enabled: true
        serviceId: config-server
      name: ${spring.application.name}
      label: master
eureka:
  instance:
    hostname: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:8006
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/
zuul:
  ignored-headers: server